<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body class="font-mono">
    <div class="flex h-screen justify-center items-center pl-4 pt-4 bg-yellow-100">
        <div>
            <div class="bg-yellow-300 w-full py-4 px-4 border-2 rounded-xl">
                <h1 class="text-2xl text-gray-700 font-bold uppercase mb-4">Welcome: Guess Game</h1>
                <input type="text" id="playerName"
                    class="rounded-md w-full px-4 py-3 bg-gray-100 border-2 border-yellow-200"
                    placeholder="Enter your name to play" onclick="this.value=''">
                <!-- <p class="text-base text-gray-500 text-justify">Please think of a number between 1 and 20</p> -->
                <div class="mt-4">
                    <p class="text-base text-gray-500" id="welcome"></p>
                </div>
                <button id="viewGame" class="bg-yellow-500 block text-center text-white rounded-xl px-2 py-2 w-full"
                    onclick="openGame()">View the Game</button>

            </div>
            <form action="" class="mt-6 hidden">
                <div class="bg-yellow-200 mt-4 rounded-xl px-4 py-4">
                    <label for="guess" class="block text-gray-700 p-4">Enter a number between 1 and 20</label>
                    <input type="text" id="guessedNumber"
                        class="rounded-md w-full px-4 py-3 bg-gray-100 border-2 border-yellow-200"
                        placeholder="Enter a number between 1 and 20" onclick="this.value=''">
                </div>
                <div class="mt-4">
                    <p class="text-base text-gray-500" id="result"></p>
                </div>
                <button onclick="playGame(event)"
                    class="bg-yellow-300 mt-4 block text-center text-white rounded-xl px-2 py-2 w-full">Click to
                    Play</button>
            </form>
        </div>
    </div>
</body>

</html>
